  butlerConfig: /home/ir-sare1/rds/rds-iris-ip005/Elham/lsst-ir-fusion/dmu4/dmu4_VIDEO/data/butler.yaml
  inCollection: confidence/video,VIRCAM/raw/video,refcats/video,VIRCAM/calib,skymaps
